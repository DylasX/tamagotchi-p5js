<!DOCTYPE html>
<html>
<head>
  <title>Tamagotchi</title>
  <style>
    #container {
      text-align: center;
      margin-top: 50px;
    }
    #stats {
      font-size: 20px;
    }
    #buttons {
      margin-top: 20px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Tamagotchi</h1>
    <div id="stats">
      <p id="hunger">Hunger: 100</p>
      <p id="happiness">Happiness: 100</p>
      <p id="energy">Energy: 100</p>
    </div>
    <div id="buttons">
      <button onclick="tamagotchi.feed()">Feed</button>
      <button onclick="play()">Play</button>
      <button onclick="sleep()">Sleep</button>
      <button onclick="location.href='/tamagotchi.html'" style="display: none;">Magic</button>

    </div>
    <div id="message"></div>
  </div>

  <script>
    function createTamagotchi(name) {
        let hunger = 0;
        let boredom = 0;
        let sleepiness = 0;
        let age = 0;
        let isAlive = true;
      
        function checkStatus() {
          hunger++;
          boredom++;
          sleepiness++;
          age++;
      
          if (hunger >= 10 || boredom >= 10 || sleepiness >= 10) {
            isAlive = false;
          }
      
          console.log(name + " - Age: " + age);
          console.log("Hunger: " + hunger);
          console.log("Boredom: " + boredom);
          console.log("Sleepiness: " + sleepiness);
      
          if (!isAlive) {
            console.log(name + " is no longer alive. RIP.");
          }
        }
      
        return {
          feed: function () {
            if (isAlive) {
              if (hunger > 0) {
                hunger--;
              }
              console.log("Yum! " + name + " is eating.");
              checkStatus();
            } else {
              console.log(name + " is no longer alive. RIP.");
            }
          },
      
          play: function () {
            if (isAlive) {
              if (boredom > 0) {
                boredom--;
              }
              console.log(name + " is having fun!");
              checkStatus();
            } else {
              console.log(name + " is no longer alive. RIP.");
            }
          },
      
          sleep: function () {
            if (isAlive) {
              if (sleepiness > 0) {
                sleepiness--;
              }
              console.log(name + " is sleeping.");
              checkStatus();
            } else {
              console.log(name + " is no longer alive. RIP.");
            }
          },
        };
      }
      
      const tamagotchi = createTamagotchi("Tama");
  </script>
</body>
</html>
